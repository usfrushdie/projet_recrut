<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Espace Recruteur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/boss-registration-form.css"/>
</head>
<body>
    <section class="container">
        <header> Espace Recruteur</header>
        <form action="#" class="form">
            <div class="input-box">
                <label >NOM:</label>
                <input type="text" placeholder=" saisissez votre nom"/>
            </div>
            <div class="input-box">
                <label >PRENOM:</label>
                <input type="text" placeholder=" saisissez votre prenom"/>
            </div>
            
                <div class="input-box">
                <label >E-mail:</label>:</label>
                <input type="email" placeholder=" saisissez votre address email" required/>
            </div>
            <div class="column">
            <div class="input-box">
                <label >Numéro Téléphone:</label>
                <input type="tel" placeholder=" saisissez votre numéro de téléphone" required/>
            </div>
            <div class="input-box">
                <label >Date Nessance:</label>
                <input type="date" placeholder=" saisissez votre date de Nessance" required/>
            </div>
        </div>
        <div class="sexe-box">
        <h3>Sexe:</h3>
     <div class="sexe-option">
        <div class="sexe">
            <input type="radio" id="check-Masculin" name="sexe"/>
            <label for="check-Masculin"> Masculin</label> 
            </div>
    
        <div class="sexe"> 
            <input type="radio" id="check-Feminin" name="sexe"/>
            <label for="check-Feminin"> Feminin</label> 
        </div>
     </div>
        </div>
    </div>
        <div class="input-box addres">
            <label >Address:</label>
            <input type="text" placeholder=" saisissez votre address" required/>
        </div>
        <div class="input-box">
            <label >Photo:</label>
            <input type="file" placeholder=" saisissez votre photo" required/>
        </div>
        <div class="input-box">
            <label >Pays:</label>
            <input type="text" placeholder=" saisissez votre pays" required/>
        </div>
        <button>Valider</button>
        </form>
      
    </section>
</body>
</html>
